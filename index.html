<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bloco de Notas</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            resize: none; /* Impede o redimensionamento manual */
            padding: 10px;
            border: none;
            margin: 0;
            width: 100%;
            box-sizing: border-box; /* Inclui o padding no c√°lculo da largura */
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <textarea id="notepad" placeholder="Digite suas notas aqui..."></textarea>
    <button onclick="salvarNota()">Salvar Nota</button>
    <script src="script.js"></script>
</body>
</html>
